<template>
  <div class="slds-box">
    <h3 class="header">Default (Decimal)</h3>
    <p>
      <lightning-formatted-number
        value="1234.5678"
      ></lightning-formatted-number>
    </p>
    <p>
      <lightning-formatted-number
        value="1234.5678"
